<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp mời</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#dbeafe,#eff6ff);
      font-family:"Montserrat",sans-serif;
    }

    .card{
      width:520px;
      background:white;
      border-radius:26px;
      padding:36px 32px 28px;
      box-shadow:0 20px 50px rgba(30,64,175,.25);
      text-align:center;
    }

    .title{
      font-family:"Great Vibes",cursive;
      font-size:44px;
      color:#eab308;
      margin-bottom:6px;
    }

    .subtitle{
      font-size:14px;
      color:#64748b;
      letter-spacing:.05em;
      margin-bottom:16px;
    }

    .divider{
      width:120px;
      margin:0 auto 18px;
      border-bottom:2px dotted #93c5fd;
    }

    .content{
      font-size:15px;
      color:#334155;
      line-height:1.9;
      margin-bottom:10px;
    }

    .highlight{
      font-family:"Poppins",sans-serif;
      font-size:20px;
      font-weight:700;
      color:#1e40af;
    }

    .event{
      font-family:"Poppins",sans-serif;
      font-size:22px;
      font-weight:700;
      letter-spacing:.12em;
      color:#1e3a8a;
      margin:12px 0 6px;
    }

    .event-fix{
      font-family:"Montserrat", sans-serif;
      letter-spacing: normal;
    }

    .address{
      font-size:13px;
      color:#475569;
      margin-bottom:18px;
    }

    .date-box{
      border-radius:18px;
      overflow:hidden;
      border:1px solid #dbeafe;
      margin:0 auto 18px;
      box-shadow:0 10px 24px rgba(30,64,175,.12);
    }

    .date-top{
      display:grid;
      grid-template-columns:1fr 1fr;
      background:#f8fafc;
      font-size:13px;
      color:#475569;
    }

    .date-top div{
      padding:10px;
      border-right:1px solid #e5e7eb;
    }

    .date-top div:last-child{
      border-right:none;
    }

    .date-main{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      align-items:center;
      background:white;
    }

    .date-main div{
      padding:12px 6px;
      border-right:1px solid #e5e7eb;
    }

    .date-main div:last-child{
      border-right:none;
    }

    .dow{
      font-size:14px;
      color:#1e3a8a;
      font-weight:600;
    }

    .day{
      font-size:54px;
      font-weight:700;
      color:#1e40af;
      font-family:"Poppins",sans-serif;
    }

    .year{
      font-size:14px;
      color:#1e3a8a;
      font-weight:600;
    }

    .footer{
      margin-top:20px;
      font-size:13px;
      color:#475569;
    }

    .contact{
      margin-top:6px;
      font-weight:600;
      color:#1e40af;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="title">Thiệp Mời</div>
    <div class="subtitle">Trân trọng kính mời</div>
    <div class="divider"></div>

    <div class="content">
      Đến tham dự buổi tiệc mừng 
      <span class="highlight">Tân Gia</span><br>
      cùng gia đình chúng tôi
    </div>

    <div class="event event-fix">ĐỊA ĐIỂM TỔ CHỨC</div>

    <div class="address">
      221 Vạn Hạnh, Phường Xuân Hương – Đà Lạt, tỉnh Lâm Đồng
    </div>

    <div class="date-box">
      <div class="date-top">
        <div>Tháng 02</div>
        <div>Vào lúc <b style="color:#f59e0b">13:00</b></div>
      </div>

      <div class="date-main">
        <div class="dow">Thứ 2</div>
        <div class="day">02</div>
        <div class="year">Năm 2026</div>
      </div>
    </div>

    <div class="footer">
      Rất hân hạnh được đón tiếp
      <div class="contact">
        Liên hệ: 02597136868 • pickdao@gmail.com
      </div>
    </div>

  </div>
</body>
</html>
